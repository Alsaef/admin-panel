<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deshbord</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <header>
    <section class="mt-2 d-flex justify-content-center">
      <div class="d-flex">
        <h3 class="fs-2 text-primary">Deshbord</h3>
        <button class="btn btn-outline-danger ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Admin Panel
        </button>
      </div>
    </section>
  </header>
  <main>
    <section class="container" id="hide-show">

      <div class="mb-3">
        <label for="emailarea" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailarea" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="text-area" class="form-label">Example textarea</label>
        <textarea class="form-control" id="textarea" rows="3" required></textarea>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-success btn-lg" type="submit" onclick="submit()">Submit</button>
      </div>

    </section>
    <section class="container mt-3 d-none" id="deshbord-Id">
      <div class="text-danger text-center fs-3" id="blank">Blank</div>
      <ul id="main-ul">

      </ul>
    </section>
    <section class="container">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"> Admin Panel</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="emailControle" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailControle" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="passwordControle" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordControle" placeholder="Password">
              </div>

            </div>
            <div class="modal-footer">
              <button  data-bs-dismiss="modal" class="btn btn-success" onclick="Admin()">Login</button>
            </div>
            <p id="incurrect"></p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="admin.js"></script>
</body>

</html>
